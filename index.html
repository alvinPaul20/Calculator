<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="display">
<input id="display">
        </div>
<div class="line">
<div class="box" onclick="C()">C</div>
<div class="box" onclick="percent()">%</div>
<div class="box" onclick="del()">DEL</div>
<div class="box num" value="/">/</div>
</div>

<div class="line">
    <div class="box num" value="7">7</div>
    <div class="box num" value="8">8</div>
    <div class="box num" value="9">9</div>
    <div class="box num" value="*">*</div>
</div>

<div class="line">
<div class="box num" value="4">4</div>
<div class="box num" value="5">5</div>
<div class="box num" value="6">6</div>
<div class="box num" value="-">-</div>
</div>
<div class="line">
    
<div class="box num" value="1">1</div>
<div class="box num" value="2">2</div>
<div class="box num" value="3">3</div>
<div class="box num" value="+">+</div>
</div>

<div class="line">
    <div class="box num" value="00">00</div>
    <div class="box num" value="0">0</div>
    <div class="box num" value=".">.</div>
    <div class="box" onclick="equal()">=</div>
</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
